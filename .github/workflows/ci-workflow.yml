name: CI Workflow

on:
  push:
    branches:
      - main

jobs:
  my-job:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Set Up Bun
        uses: oven-sh/setup-bun@v2
      - name: Install Dependencies
        run: bun install
      - name: Run Vitest
        run: vitest run
